    var sketchProc6 = function(processingInstance) {
     with (processingInstance) {
        size(1200, 400); 
        frameRate(60);
var word = function(word){
this.word = word.split("");
this.x = 0;
this.amplitude = 40;
this.spread = 55;
};
word.prototype.display = function(){
background(255, 255, 255);
this.x += 3;
for(var i = 0; i < this.word.length; i++){
pushMatrix();
translate(0, height/2);
var y = this.amplitude*sin(radians(this.x+i*this.spread));
    textAlign(CENTER, CENTER);
   textSize(100);
    fill(0, 0, 0);
    text(this.word[i], this.x+(i*this.spread)+3, y);
    fill(y+height/25, y+height/3, (255*(this.x/width))+y);
    text(this.word[i], this.x+(i*this.spread), y);
popMatrix();
if(this.x >= width){
    this.x = -this.x+(i*this.spread)+150;
}
}
};

noStroke();
fill(cr, cg, cb);
ellipse(position.x, position.y, 10, 10);
popMatrix();

};
