    angle+=3;
    cr -= 2;
    cg -= 2;
    cb -= 2;
    } else if(angle >= 270 && angle < 270+360){
        angle += 3;
        cr += 2;
        cg += 2;
        cb += 2;
    } else{
        angle = -90;
        
    }
var position = new PVector(r*cos(angle*(180/Math.PI)), r*sin(angle*(180/Math.PI)));
pushMatrix();
translate(width/2, height/2);
rotate(rangle);
noStroke();
fill(cr, cg, cb);
ellipse(position.x, position.y, 10, 10);
popMatrix();

};
